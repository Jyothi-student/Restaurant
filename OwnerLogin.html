<!DOCTYPE html>
<html class="html" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Owner's Login</title>
</head>

<body>

    <header >
        <div class="resname">
            <h1>Dine-In</h1>
        </div>
    </header>

<section>
    <div class="container sectioncon">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <ul class="nav nav-tabs">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Reviews</a></li>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="Guest.html"><span class="glyphicon glyphicon-user"></span> Guest</a></li>
                    </ul>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title signin">Sign in as Owner</h1>
                    <div class="account-wall">

                        <form class="form-signin">
                           <div><input type="text" class="form-control"  name="oEmail" placeholder="Email" required autofocus></div>
                            <div><input type="password" class="form-control"name="oPassword" placeholder="Password" required></div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='Owner.html'">
                                Sign in</button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
